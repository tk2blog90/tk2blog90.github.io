<div class="search-list">
  {% for post in site.posts %}
  <a class="item hidden" href="{{ post.url | absolute_url }}">
    <h2>
      {{ post.title }}
    </h2>

    <div class="text-grey date">
      {{ post.date | date: '%-d %B, %Y'}} / {{ post.subject }}
    </div>
  </a>
  {% endfor %}

  <div class="empty hidden">
    검색 결과가 없습니다.
  </div>

  <div class="no-value hidden">
    검색어를 입력해주세요.
  </div>
</div>
