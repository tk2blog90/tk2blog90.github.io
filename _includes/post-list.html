<div class="post-list">
  {% for post in paginator.posts %}
  {% if forloop.index0 == 3 %}
  {% include ad-sense.html %}
  {% endif %}

  <a class="item" href="{{ post.url | absolute_url }}">
    <h2>
      {{ post.title }}
    </h2>

    <div class="text-grey date">
      {{ post.date | date: '%-d %B, %Y'}} / {{ post.subject }}
    </div>

    <div class="description">
      {{ post.excerpt | strip_html | truncatewords: 30 }}
    </div>
  </a>
  {% endfor %}
</div>
