<div class="site-link">
  {% if thumbnail != '' %}
  <a class="no-style thumbnail-link" href="{{ url }}" target="_blank" rel="nofollow noopener noreferrer">
    <img src="{{ thumbnail }}" alt="{{ name }}"/>
  </a>
  {% endif %}

  <a class="no-style" href="{{ url }}" target="_blank" rel="nofollow noopener noreferrer">
    <div class="site-info">
      <div class="site-name">
        {{name}}
      </div>
      <div class="site-url">
        {{url}}
      </div>
    </div>
  </a>
</div>
